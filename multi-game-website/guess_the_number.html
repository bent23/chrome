<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Guess the Number</h1>
    <p>I am thinking of a number between 1 and 100. Can you guess it?</p>
    
    <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
    <button onclick="checkGuess()">Guess</button>

    <div class="result" id="result"></div>

    <script>
        let numberToGuess = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            let playerGuess = parseInt(document.getElementById('guess').value);
            let resultElement = document.getElementById('result');
            
            if (playerGuess === numberToGuess) {
                resultElement.innerText = "Congratulations! You guessed the number!";
            } else if (playerGuess < numberToGuess) {
                resultElement.innerText = "Too low! Try again.";
            } else {
                resultElement.innerText = "Too high! Try again.";
            }
        }
    </script>

</body>
</html>
